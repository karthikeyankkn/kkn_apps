    <style type="text/css">
      .rating {
        display: inline-block;
        position: relative;
        height: 50px;
        line-height: 50px;
        font-size: 50px;
      }

      .rating label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        cursor: pointer;
      }

      .rating label:last-child {
        position: static;
      }

      .rating label:nth-child(1) {
        z-index: 5;
      }

      .rating label:nth-child(2) {
        z-index: 4;
      }

      .rating label:nth-child(3) {
        z-index: 3;
      }

      .rating label:nth-child(4) {
        z-index: 2;
      }

      .rating label:nth-child(5) {
        z-index: 1;
      }

      .rating label input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .rating label .icon {
        float: left;
        color: transparent;
      }

      .rating label:last-child .icon {
        color: #000;
      }

      .rating:not(:hover) label input:checked ~ .icon,
      .rating:hover label:hover input ~ .icon {
        color: #09f;
      }

      .rating label input:focus:not(:checked) ~ .icon:last-child {
        color: #000;
        text-shadow: 0 0 5px #09f;
      }
      .rate-your-girls-quality ul li{
        display: none;
      }
      .rate-your-girls-quality ul li:nth-child(1){
        display: block;
      }
      .rate-your-quality ul li{
        display: none;
      }
      .rate-your-quality ul li:nth-child(1){
        /*display: block;*/
      }

    </style>

    <script type="text/javascript">
      $(document).ready(function(){
        var cuteness_level, kindness_level, handsome_level, anger_level, quality_id_name;
        var cuteness_handsome_result, kindness_anger_result, partner_analysis_value, partner_analysis_result; 


        $('input[name="cuteness_level"]').change(function() {
          cuteness_level = this.value;
          // console.log("cuteness_level"+this.value);
          
      
        });
        $('input[name="kindness_level"]').change(function() {
          // console.log("kindness_level"+this.value);
          kindness_level = this.value;
          
        });
        $('input[name="handsome_level"]').change(function() {
          // console.log("handsome_level"+this.value);
          handsome_level = this.value;

          
        });
        $('input[name="anger_level"]').change(function() {
          // console.log("anger_level"+this.value);
          anger_level = this.value;
          
        });

        // next page move script
        $(':radio').change(function() {
         $(this).parents("li").hide().next("li").show();
        });

        // previous page move script
        $(".pa-previous").click(function(){
          $(this).parents("li").hide().prev("li").show();
        });

        $(".submit").click(function(){
          cuteness_handsome_result = cuteness_level - handsome_level;
          kindness_anger_result = (Math.abs(kindness_level)) - anger_level;
          partner_analysis_value = (Math.abs(cuteness_handsome_result) + Math.abs(kindness_anger_result)) / 2;
           debugger
          switch (partner_analysis_value) {
            case 0:
              partner_analysis_result = 5;
              break;
            case 0.5:
              partner_analysis_result = 4.5;
              break;
            case 1:
               partner_analysis_result = 4;
              break;
            case 1.5:
              partner_analysis_result = 3.5;
              break;
            case 2:
              partner_analysis_result = 3;
              break;
            case 2.5:
              partner_analysis_result = 2.5;
              break;
            case 3:
              partner_analysis_result = 2;
              break;
            case 3.5:
              partner_analysis_result = 1.5;
              break;
            case 4:
              partner_analysis_result = 1;
              break;
            case 4.5:
              partner_analysis_result = 0.5;
              break;
            case 5:
              partner_analysis_result = 0;
          }

          alert(partner_analysis_result+" / 5");
        });
